version: '3'

services:
    captureorderack:
        build: ../../../../../code/captureorderack/.
        image: sabbour/captureorderack:dev  
        depends_on:
            - chlmongo
            - chlrabbitmq
        env_file:
            - .env
        ports:
            - 8080:8080
    fulfillorderack:
        build: ../../../../../code/fulfillorderack/.
        image: sabbour/fulfillorderack:dev  
        env_file:
            - .env
    rabbitmqlistenerack:
        build: ../../../../../code/rabbitmqlistenerack/.
        image: sabbour/rabbitmqlistenerack:dev  
        depends_on:
            - chlrabbitmq
        env_file:
            - .env
    chlmongo:
        image: mongo
    chlrabbitmq:
        image: rabbitmq:3-management
        environment:
            - RABBITMQ_DEFAULT_USER=user
            - RABBITMQ_DEFAULT_PASS=password