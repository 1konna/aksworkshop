apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: fulfillor-deployment
  namespace: k8schallenge-mongorabbitmq
  labels:
    app: fulfillor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fulfillor
  template:
    metadata:
      namespace: k8schallenge-mongorabbitmq 
      labels:
        app: fulfillor
    spec:
      containers:
      - name: fulfillor
        image: sabbour/fulfillorderack:latest
        env:
        - name: TEAMNAME
          value: "sabbour-test"
        - name: MONGOHOST
          value: "mongodb://mongodb-mongodb.k8schallenge-mongorabbitmq.svc.cluster.local"
        volumeMounts:
        - name: azurevol
          mountPath: /orders
      volumes:
        - name: azurevol
          persistentVolumeClaim:
           claimName: azurefile
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: azurefile
provisioner: kubernetes.io/azure-file
mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
parameters:
  skuName: Standard_LRS
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: k8schallenge-mongorabbitmq 
  name: azurefile
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: azurefile
  resources:
    requests:
      storage: 5Gi
---
kind: Service
apiVersion: v1
metadata:
  namespace: k8schallenge-mongorabbitmq
  name: fulfillorder
spec:
  type: ClusterIP
  selector:
    app: fulfillor 
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080



    